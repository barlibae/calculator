plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'com.calculator'
version '1.0'

compileJava {
    sourceCompatibility = 14
    targetCompatibility = 14
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'io.dropwizard:dropwizard-core:2.0.16'
    implementation 'io.dropwizard:dropwizard-assets:2.0.16'
    implementation 'io.swagger.core.v3:swagger-jaxrs2:2.1.2'

    testImplementation 'io.dropwizard:dropwizard-testing:2.0.16'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.6.0'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

mainClassName = 'com.calculator.CalculatorApplication'

run {
    args = ['server', 'config.yml']
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'
    manifest {
        attributes 'Main-Class': mainClassName
    }
    archiveName 'calculator-api.jar'
}
